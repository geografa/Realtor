<html>
  <body>
    <script language=javascript>			
      var txt='13:Apr:2011 "This is an Example!"';

      var re1='.*?';	// Non-greedy match on filler
      var re2='(3)';	// Any Single Character 1
      var re3='.*?';	// Non-greedy match on filler
      var re4='((?:Jan(?:uary)?|Feb(?:ruary)?|Mar(?:ch)?|Apr(?:il)?|May|Jun(?:e)?|Jul(?:y)?|Aug(?:ust)?|Sep(?:tember)?|Sept|Oct(?:ober)?|Nov(?:ember)?|Dec(?:ember)?))';	// Month 1

      var p = new RegExp(re1+re2+re3+re4,["i"]);
      var m = p.exec(txt);
      if (m != null)
      {
          var c1=m[1];
          var month1=m[2];
          document.write("("+c1.replace(/</,"&lt;")+")"+"("+month1.replace(/</,"&lt;")+")"+"\n");
      }
    </script>
  </body>
</html>
